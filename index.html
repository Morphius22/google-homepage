<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>

    <style>

        main {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            display: grid;
            grid-gap: 1em;
            grid-template-rows: auto auto auto;
            grid-template-columns: auto;
            grid-template-areas: 
                "header"
                "content"
                "footer"
            ;
            min-height: 100vh;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
            align-items: center;
            padding: 50px;
        }

        main .header {
            grid-area: header;
            position: fixed;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        main .search-bar {
            grid-area: content;
            text-align: center;
        }

        .text-input {
            background-color: white;
            justify-content: center;
            align-items: center;
            margin-left: 30%;        
            margin-right: 30%;
            border-radius: 50px;
            height: 30px; 
            padding: 8px;
            border: 1px solid #f3f3f3;
            box-shadow: 0px 0px 1px 1px #E8E8E8;
            }

        main .footer {
            grid-area: footer;
            position: fixed;
            bottom: 0;
            padding: 20px 30px;
            background-color: #f3f3f3;
            width: 100%;
            text-align: center;
        }

        main .footer a {
            padding: 30px;
        }

        #logo {
            padding: 30px 0px;
        }

        button {
            display: inline-block;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            margin: 1rem 0.5rem;
            text-decoration: none;
            background: #f8f9fa;
            color: #3c4043;
            font-family: sans-serif;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

button:hover,
button:focus {
    background: #f8f9fa;
}

button:focus {
    outline: 1px solid #fff;
    outline-offset: -4px;
}

button:active {
    transform: scale(0.99);
}

        a, a:hover, a:focus, a:active {
            text-decoration: none;
            color: inherit;
        }

    </style>

</head>
<body>
    <main>
        <div class = "header">
            <span>
                <ul>
                    <li id = "about"><a href="">About</a></li>
                    <li id = "store"> <a href="">Store</a></li>
                    <li id = "gmail"><a href="">Gmail</a></li>
                    <li id = "images"><a href="">Images</a></li>
                    <li id = "options"><img src="" alt=""></li>
                    <li id = "account"><img src="" alt=""></li>
                </ul>
            </span>
        </div>

        <div class = "search-bar">
            <img id = "logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <div class = "text-input">
                <span class="material-icons-outlined">search</span>
                <input id = "search-bar" type="text" placeholder = "">
                <img src="" alt="">
            </div>
            <div class = "buttons">
                <button id = "search">Google Search</button>
                <button id = "lucky">I'm Feeling Lucky</button>
            </div>
        </div>

        <div class = "footer">
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search Works</a>
            <a id = "carbon" href="">Carbon neutral since 2007</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>


    </main>
</body>
</html>
