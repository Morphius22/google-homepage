<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>

    <style>

        main {
            font-family: Arial, Helvetica, sans-serif;
            display: grid;
            grid-gap: 1em;
            grid-template-rows: auto, 1fr, auto;
            grid-template-columns: auto, auto, auto, 1fr, auto, auto, auto;
            grid-template-areas: 
                "menu 1 menu 2 menu 3 . menu 4 menu 5 menu 6"
                ". . . search . . ."
                "footer 1 footer 2 footer 3 footer 4 footer 5 footer 6 footer 7"
            ;
            min-height: 100vh;
        }

    </style>

</head>
<body>
    <main>
        <div class = "header">
            <ul>
                <div id = "left-nav">
                    <li><a href="">About</a></li>
                    <li> <a href="">Store</a></li>
                </div>
                <div id = "right-nav">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                    <li><img src="" alt=""></li>
                    <li><img src="" alt=""></li>
                </div>
            </ul>
        </div>

        <div>
            <img id = "logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>

        <div class = "search-bar">
            <span class="material-icons-outlined">search</span>
            <input type="text" placeholder = "">
            <img src="" alt="">
        </div>

        <div class = "buttons">
            <button id = "search">Google Search</button>
            <button id = "lucky">I'm Feeling Lucky</button>
        </div>

        <div class = "footer">
            <div id = "left-footer">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
                <a id = "carbon" href="">Carbon neutral since 2007</a>
            </div>

            <div id = "right-footer">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>


    </main>
</body>
</html>
