<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>

    <style>
        -webkit-appearance: none;

        main {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            display: inline-block;
            padding: 10px;
            display: inline;
        }

        .header {
            color: #222222;
            font size: 14px;
        }

        #logo {
            margin-top: 100px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
        }

        .search-bar {
            display: block;
            text-align: center;
            background: white;
            margin-left: 40%;
            margin-right: 40%;
            border-style: solid grey;
            border-radius: 50px;
            padding: 20px;
            padding-top: 50px;
        }

        .buttons {
            display: block;
            text-align: center;
            padding: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;            
        }

        #left-nav {
            float: left;
            display: block;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 30%;
        }

        #right-nav {
            float: right;
            display: block;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 30%;
        }

        #left-footer {
            float: left;
            display: block;
            padding: 10px;
            position: fixed;
            bottom: 0;
        }

        #right-footer {
            float: right;
            display: block;
            padding: 10px;
            position: fixed;
            bottom: 0;
        }

        #carbon {
            text-align: center;
        }

    </style>

</head>
<body>
    <main>
        <div class = "header">
            <ul>
                <div id = "left-nav">
                    <li><a href="">About</a></li>
                    <li> <a href="">Store</a></li>
                </div>
                <div id = "right-nav">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                    <li><img src="" alt=""></li>
                    <li><img src="" alt=""></li>
                </div>
            </ul>
        </div>

        <div>
            <img id = "logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>

        <div class = "search-bar">
            <span class="material-icons-outlined">search</span>
            <input type="text" placeholder = "">
            <img src="" alt="">
        </div>

        <div class = "buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <div class = "footer">
            <div id = "left-footer">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
                <a id = "carbon" href="">Carbon neutral since 2007</a>
            </div>

            <div id = "right-footer">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>


    </main>
</body>
</html>
