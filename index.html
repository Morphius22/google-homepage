<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>

    <style>

        main {
            font-family: Arial, Helvetica, sans-serif;
            display: grid;
            grid-gap: 1em;
            grid-template-rows: auto auto auto;
            grid-template-columns: auto;
            grid-template-areas: 
                "header"
                "content"
                "footer"
            ;
            min-height: 100vh;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        main .header {
            grid-area: header;
            position: fixed;
            top: 0;
        }

        main .search-bar {
            grid-area: content;
            justify-content: center;
            margin-left: 40%;
            margin-right: 40%;
            width: 20%
        }

        main .footer {
            grid-area: footer;
            position: fixed;
            bottom: 0;
            background-color: #E5E5E5;
        }

    </style>

</head>
<body>
    <main>
        <div class = "header">
            <span>
                <ul>
                    <li id = "about"><a href="">About</a></li>
                    <li id = "store"> <a href="">Store</a></li>
                    <li id = "gmail"><a href="">Gmail</a></li>
                    <li id = "images"><a href="">Images</a></li>
                    <li id = "options"><img src="" alt=""></li>
                    <li id = "account"><img src="" alt=""></li>
                </ul>
            </span>
        </div>

        <div class = "search-bar">
            <img id = "logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <div>
                <span class="material-icons-outlined">search</span>
                <input id = "search-bar" type="text" placeholder = "">
                <img src="" alt="">
            </div>
            <div>
                <button id = "search">Google Search</button>
                <button id = "lucky">I'm Feeling Lucky</button>
            </div>
        </div>

        <div class = "footer">
            <div id = "left-footer">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
                <a id = "carbon" href="">Carbon neutral since 2007</a>
            </div>

            <div id = "right-footer">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>


    </main>
</body>
</html>
